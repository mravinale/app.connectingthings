machine:
  python:
    version: 2.7.3
  node:
    version: 0.12.7
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - sudo apt-get -f install
  override:
    - npm install
    - npm install -g grunt-cli
    - npm install -g bower

test:
  pre:
    - npm install -g mocha
  override:
    - mocha test/testRunner.js

deployment:
  dev:
    branch: dev
    commands:
      - docker build -t mravinale/connectingthings:dev .
      - docker login -e $DOCKER_DEV_EMAIL -u $DOCKER_DEV_USER -p $DOCKER_DEV_PASS
      - docker push mravinale/connectingthings:dev
  staging:
    branch: eb-test
    commands:
      - docker build -t connectingthings/app:dev .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push connectingthings/app:dev
      - /bin/bash scripts/EB-deploy.sh $CIRCLE_SHA1
  production:
    branch: master
    commands:
      - docker build -t connectingthings/app:prod .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push connectingthings/app:prod
