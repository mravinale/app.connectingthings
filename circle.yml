machine:
  python:
    version: 2.7.3
  node:
    version: 0.12.7
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - sudo apt-get -f install
    - sudo apt-get update
    - sudo apt-get -y install software-properties-common
    - sudo apt-get -y install build-essential nodejs python wget curl xvfb libxrender1 libfontconfig1 xorg libssl-dev fontconfig  xfonts-75dpi
    - pip install awscli
  override:
    - npm install

deployment:
  production:
    branch: test-deploy
    commands:
      - docker build -t connectingthings/app.connectingthings:$CIRCLE_SHA1 .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push connectingthings/app.connectingthings:$CIRCLE_SHA1
      - /bin/bash scripts/EB-deploy-staging.sh $CIRCLE_SHA1
