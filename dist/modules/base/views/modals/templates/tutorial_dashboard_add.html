<div id="page-wrapper">

    <div class="col-lg-12">
        <h2 class="page-header">5 - Create a new dashboard </h2>
    </div>

    <div class="row">
        <div class="col-lg-12" style="padding-left: 30px">
            <div class="panel " >

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form class="form-horizontal" role="form" name="form">

                                <div class="form-group" ng-class="{'has-error': form.name.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="dashboard.name"
                                               class="form-control"
                                               placeholder="Dashboard name"
                                               name="name"
                                               mongoose-error>
                                        <div class="error"
                                             ng-show="form.name.$error.mongoose">
                                            {{ errors.name }}
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-error': form.description.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <input ng-model="dashboard.description"
                                               class="form-control"
                                               placeholder="Dashboard description"
                                               name="description"
                                               mongoose-error>
                                        <div class="error"
                                             ng-show="form.description.$error.mongoose">
                                            {{ errors.description }}
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-error': form.sections.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Sections</label>
                                    <div class="col-sm-10">
                                        <select multiple
                                                chosen
                                                data-placeholder="Select a Section"
                                                no-results-text="'No Sections yet'"
                                                ng-model="dashboard.sections"
                                                ng-options="section._id as section.name for section in sections"
                                                class="form-control"
                                                name="sections"
                                                mongoose-error>
                                            <option value=""></option>
                                        </select>
                                        <div class="error"
                                             ng-show="form.sections.$error.mongoose">
                                            {{ errors.sections }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group"  style="padding-top: 20px">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button class="btn btn-success" ng-click="autocomplete()" >Autocomplete</button>
                                        <button class="btn btn-success" ng-click="save(form)" ng-if="$isLast()">Finish</button>
                                        <button class="btn btn-danger" ng-click="$cancel()">Cancel</button>

                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
