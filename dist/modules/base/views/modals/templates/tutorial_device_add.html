

<div id="page-wrapper">

    <div class="col-lg-12">
        <h2 class="page-header">Devices</h2>
    </div>

    <div class="row">
        <div class="col-lg-12" style="padding-left: 30px">
            <div class="panel " >

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form class="form-horizontal" role="form" name="form">

                                <div class="form-group" ng-class="{'has-error': form.name.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="device.name"
                                               class="form-control"
                                               placeholder="Device name"
                                               name="name"
                                               mongoose-error>
                                        <div class="error"
                                             ng-show="form.name.$error.mongoose">
                                            {{ errors.name }}
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-error': form.description.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <input ng-model="device.description"
                                               class="form-control"
                                               placeholder="Device description"
                                               name="description"
                                               mongoose-error>
                                        <div class="error"
                                             ng-show="form.description.$error.mongoose">
                                            {{ errors.description }}
                                        </div>
                                    </div>
                                </div>

                                <!--div class="form-group">
                                    <label class="col-sm-2 control-label">Protocol</label>
                                    <div class="col-sm-10">
                                        <select  ng-model="device.protocol" class="form-control" >
                                            <option disabled="disabled" value="">Select a Protocol</option>
                                            <option value="mqtt">MQTT</option>
                                            <option value="http">HTTP</option>
                                        </select>
                                    </div>
                                </div>

                                <div ng-show="device.protocol=='http'" class="form-group">
                                    <label class="col-sm-2 control-label">Url</label>
                                    <div class="col-sm-10">
                                        <input ng-model="device.url" class="form-control" placeholder="Url">
                                    </div>
                                </div-->


                                <div class="form-group" ng-class="{'has-error': form.sensors.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Sensors</label>
                                    <div class="col-sm-10">
                                        <select multiple
                                                chosen
                                                data-placeholder="Select a Sensor"
                                                no-results-text="'No Sensors yet'"
                                                ng-model="device.sensors"
                                                ng-options="sensor._id as sensor.name for sensor in sensors"
                                                class="form-control"
                                                name="sensors"
                                                mongoose-error
                                                >
                                            <option value=""></option>
                                        </select>
                                        <div class="error"
                                             ng-show="form.sensors.$error.mongoose">
                                            {{ errors.sensors }}
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group" style="padding-top: 30px">
                                    <div class="col-sm-offset-2 col-sm-10">

                                        <button class="btn btn-primary" ng-click="save(form)" >Next</button>
                                        <button class="btn btn-danger" ng-click="$cancel()">Cancel</button>
                                        <button class="btn btn-success" ng-click="$finish()" ng-if="$isLast()">Finish</button>

                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
