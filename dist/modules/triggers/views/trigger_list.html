<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Triggers</h1>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">

            <form class="bs-example form-horizontal">
                <div class="form-group" style="margin-bottom: 0px; margin-right: 10px;" >
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" class="input-sm form-control" placeholder="Search" ng-model="filters.searchFilter">
                                  <span class="input-group-btn">
                                    <button  class="btn btn-sm btn-primary " type="button">Go!</button>
                                  </span>
                        </div>
                    </div>
                    <div class="col-sm-6 m-b-xs">
                    </div>
                    <div class="col-sm-1 col-md-2 dataTables_filter" >
                        <a  ng-click="newTrigger()" class="btn btn-sm btn-primary " role="button" style="width: 100%" >New Trigger</a>
                    </div>

                </div>

            </form>
        </div>

        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive" loading-container="tableParams.settings().$loading">
                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">

                    <table ng-table="tableParams"
                           class="table table-striped table-bordered table-hover dataTable no-footer"
                           id="dataTables-example" aria-describedby="dataTables-example_info">
                        <tbody>
                        <tr ng-repeat="trigger in $data">
                            <td data-title="'Name'" sortable="'name'">{{trigger.name}}</td>
                            <td data-title="'Description'" ng-show="tableParams.descriptionFlag" sortable="'description'">{{trigger.description}}</td>
                            <td data-title="'Rule'" ng-show="tableParams.ruleFlag" sortable="'tag'">{{trigger.rule}}</td>
                            <td data-title="'Value'" ng-show="tableParams.valueFlag" sortable="'size'">{{trigger.value}}</td>
                            <td data-title="'Actions'" style="width: 155px">
                                <a ng-click="editTrigger(trigger._id)" class="btn btn-primary" role="button">Edit</a>
                                <button class="btn btn-primary" ng-click="delete(trigger)" class="pull-right">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
</div>

<script type="text/ng-template" id="trigger_add">
    <div ng-include="'modules/triggers/views/trigger_add.html'"></div>
</script>
<script type="text/ng-template" id="trigger_edit">
    <div ng-include="'modules/triggers/views/trigger_edit.html'"></div>
</script>
