<div id="page-wrapper">

    <div class="col-lg-12">
        <h2 class="page-header">Section {{section.name}} </h2>
    </div>

    <div class="row">
        <div class="col-lg-12" style="padding-left: 30px">
            <div class="panel " >
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form class="form-horizontal" role="form" name="form">

                                <div class="form-group" ng-class="{'has-error': form.name.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="section.name"
                                               class="form-control"
                                               placeholder="Section name"
                                               name="name"
                                               mongoose-error>
                                        <div class="error"
                                             ng-show="form.name.$error.mongoose">
                                            {{ errors.name }}
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-error': form.description.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <input ng-model="section.description"
                                               class="form-control"
                                               placeholder="Section Description"
                                               name="description"
                                               mongoose-error>
                                        <div class="error"
                                             ng-show="form.description.$error.mongoose">
                                            {{ errors.description }}
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group" ng-hide="currentUser.accountType == 'Free'">
                                    <label class="col-sm-2 control-label">Public View Enabled</label>
                                    <div class="col-sm-10">
                                        <label class="i-switch bg-info m-t-xs m-r">
                                            <input type="checkbox" ng-model="section.isPublic" >
                                            <i></i>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group" style="padding-top: 30px">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" ng-click="save(form)" class="btn btn-primary">Submit</button>
                                        <a ng-click="cancel()" class="btn btn-danger" role="button">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
