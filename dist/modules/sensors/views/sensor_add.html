
<div id="page-wrapper">

    <div class="col-lg-12">
        <h2 class="page-header">New Sensor</h2>
    </div>

    <div class="row">
        <div class="col-lg-12" style="padding-left: 30px">
            <div class="panel " >

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form class="form-horizontal" role="form"  name="form">

                                <div class="form-group" ng-class="{'has-error': form.name.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Sensor Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="sensor.name"
                                               class="form-control"
                                               placeholder="Sensor name"
                                               name="name"
                                               mongoose-error>
                                        <div class="error"
                                             ng-show="form.name.$error.mongoose">
                                            {{ errors.name }}
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-error': form.tag.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Sensor Tag</label>
                                    <div class="col-sm-10">
                                        <input ng-model="sensor.tag"
                                               class="form-control"
                                               placeholder="Sensor Tag"
                                               name="tag"
                                               mongoose-error>
                                        <div class="error"
                                             ng-show="form.tag.$error.mongoose">
                                            {{ errors.tag }}
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-error': form.description.$error.mongoose}">
                                    <label class="col-sm-2 control-label">Sensor Description</label>
                                    <div class="col-sm-10">
                                        <input ng-model="sensor.description"
                                               class="form-control"
                                               placeholder="Sensor Description"
                                               name="description"
                                               mongoose-error>
                                        <div class="error"
                                             ng-show="form.description.$error.mongoose">
                                            {{ errors.description }}
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group" style="padding-top: 30px">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" ng-click="save(form)" class="btn btn-primary">Submit</button>
                                        <a  ng-click="cancel()" class="btn btn-danger" role="button">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
