
<div id="page-wrapper">

    <div class="col-lg-12">
        <h2 class="page-header">New Sensor</h2>
    </div>

    <div class="row">
        <div class="col-lg-12" style="padding-left: 30px">
            <div class="panel " >

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form class="form-horizontal" role="form">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Sensor Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="sensor.name" class="form-control" placeholder="Sensor name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Sensor Tag</label>
                                    <div class="col-sm-10">
                                        <input ng-model="sensor.tag" class="form-control" placeholder="Sensor Tag">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Sensor Description</label>
                                    <div class="col-sm-10">
                                        <input ng-model="sensor.description" class="form-control" placeholder="Sensor Description">
                                    </div>
                                </div>


                                <div class="form-group" style="padding-top: 30px">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" ng-click="save()" class="btn btn-primary">Submit</button>
                                        <a  ng-click="cancel()" class="btn btn-danger" role="button">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
