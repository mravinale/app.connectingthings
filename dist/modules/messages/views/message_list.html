
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Messages</h1>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">

            <form class="bs-example form-horizontal">
                <div class="form-group" style="margin-bottom: 0px; margin-right: 10px;" >
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" class="input-sm form-control" placeholder="Search"  ng-model="filters.searchFilter">
                                  <span class="input-group-btn">
                                    <button  class="btn btn-sm btn-primary " type="button">Go!</button>
                                  </span>
                        </div>
                    </div>
                    <div class="col-sm-6 m-b-xs">
                    </div>

                </div>
            </form>
        </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive" loading-container="tableParams.settings().$loading">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">

                            <table  ng-table="tableParams" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
                                <tbody>
                                    <tr ng-repeat="message in $data" >
                                        <td data-title="'Topic'" sortable="'topic'">{{message.topic}}</td>
                                        <td data-title="'Value'" ng-show="tableParams.descriptionFlag"  sortable="'value'">{{message.value}}</td>
                                        <td data-title="'Created At'" ng-show="tableParams.descriptionFlag"  sortable="'createdAt'">{{message.createdAt}}</td>
                                        <td data-title="'Actions'" style="width: 155px">

                                            <button class="btn btn-primary" ng-click="delete(message)" class="pull-right">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script type="text/ng-template" id="message_add">
    <div ng-include="'modules/messages/views/message_add.html'"></div>
</script>
<script type="text/ng-template" id="message_edit">
    <div ng-include="'modules/messages/views/message_edit.html'"></div>
</script>
