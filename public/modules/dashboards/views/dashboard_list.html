
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Dashboards</h1>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">

            <form class="bs-example form-horizontal">
                <div class="form-group" style="margin-bottom: 0px; margin-right: 10px;" >
                    <label class="col-lg-2 control-label" style="width: 50px;">Search: </label>
                    <div class="col-sm-4">
                        <input type="search" class="form-control" style="max-width: 250px;">

                    </div>

                    <div class="col-sm-6 dataTables_filter pull-right" style="padding-right: 7px;">
                        <a ng-click="newDashboard()" class="btn btn-primary " role="button" style="width: 125px; float:right">New Dashboard</a>
                    </div>

                </div>

            </form>
        </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive" loading-container="tableParams.settings().$loading">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">

                            <table  ng-table="tableParams" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
                                <tbody>
                                <tr ng-repeat="dashboard in $data" >
                                    <td data-title="'Name'" sortable="'name'">{{dashboard.name}}</td>
                                    <td data-title="'Description'" sortable="'sections'">{{dashboard.description}}</td>
                                    <td data-title="'Actions'" style="width: 155px">
                                        <a ng-click="editDashboard(dashboard._id)" class="btn btn-primary" role="button">Edit</a>
                                        <button class="btn btn-primary" ng-click="delete(dashboard)" class="pull-right">Delete</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/ng-template" id="dashboard_add">
    <div ng-include="'modules/dashboards/views/dashboard_add.html'"></div>
</script>
<script type="text/ng-template" id="dashboard_edit">
    <div ng-include="'modules/dashboards/views/dashboard_edit.html'"></div>
</script>
