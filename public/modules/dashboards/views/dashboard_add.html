
<div id="page-wrapper">

    <div class="col-lg-12">
        <h1 class="page-header">Dashboards</h1>
    </div>

    <div class="row">
        <div class="col-lg-11" style="padding-left: 30px">
            <div class="panel panel-default" >

                <div class="panel-heading">
                    Add Dashboard
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form class="form-horizontal" role="form">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="dashboard.name" class="form-control" placeholder="Dashboard name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <input ng-model="dashboard.description" class="form-control" placeholder="Dashboard description">
                                    </div>
                                </div>

                                <div class="form-group" >
                                    <label class="col-sm-2 control-label">Sections</label>
                                    <div class="col-sm-10">
                                        <select multiple
                                                chosen
                                                data-placeholder="Select a Section"
                                                no-results-text="'No Sections yet'"
                                                ng-model="dashboard.sections"
                                                ng-options="section._id as section.name for section in sections"
                                                class="form-control"
                                                >
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group" style="padding-top: 30px">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" ng-click="save()" class="btn btn-primary">Submit</button>
                                        <a href="#/dashboard/list" class="btn btn-danger" role="button">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
