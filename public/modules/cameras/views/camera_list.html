
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Cameras</h1>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">

            <form class="bs-example form-horizontal">

                <div class="form-group" style="margin-bottom: 0px; margin-right: 10px;" >
                    <label class="col-lg-2 control-label" style="width: 50px;">Search: </label>
                    <div class="col-sm-4">
                        <input type="search" class="form-control" style="max-width: 250px;">
                    </div>

                    <div class="col-sm-6 dataTables_filter pull-right" style="padding-right: 7px;">
                        <a  ng-click="newCamera()" class="btn btn-primary " role="button" style="width: 115px; float:right">New Camera</a>
                    </div>

                </div>

            </form>
        </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive" loading-container="tableParams.settings().$loading">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                            <div class="row">
                            </div>

                            <table  ng-table="tableParams" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
                                <tbody>
                                    <tr ng-repeat="camera in $data" >
                                        <td data-title="'Name'" sortable="'name'">{{camera.name}}</td>
                                        <td data-title="'Description'" sortable="'sensors'">{{camera.description}}</td>
                                        <td data-title="'Actions'" style="width: 147px">
                                            <a ng-click="editCamera(camera._id)" class="btn btn-primary" role="button">Edit</a>
                                            <button class="btn btn-primary" ng-click="delete(camera)" class="pull-right">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
    </div>
    <!-- /.panel -->
</div>


<script type="text/ng-template" id="camera_add">
    <div ng-include="'modules/cameras/views/camera_add.html'"></div>
</script>
<script type="text/ng-template" id="camera_edit">
    <div ng-include="'modules/cameras/views/camera_edit.html'"></div>
</script>
