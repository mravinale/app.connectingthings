
<div id="page-wrapper">

    <div class="col-lg-12">
        <h2 class="page-header">New Camera</h2>
    </div>

    <div class="row">
        <div class="col-lg-12" style="padding-left: 30px">
            <div class="panel " >


            <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form class="form-horizontal" role="form">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="camera.name" class="form-control" placeholder="Camera name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <input ng-model="camera.description" class="form-control" placeholder="Camera description">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Login</label>
                                    <div class="col-sm-10">
                                        <input ng-model="camera.login" class="form-control" placeholder="Camera Login Name">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input ng-model="camera.password" type="password" class="form-control" placeholder="Camera Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Url</label>
                                    <div class="col-sm-10">
                                        <input ng-model="camera.url" class="form-control" placeholder="Camera Url">
                                    </div>
                                </div>


                                <div class="form-group" style="padding-top: 30px">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" ng-click="save()" class="btn btn-primary">Submit</button>
                                        <a ng-click="cancel()" class="btn btn-danger" role="button">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
