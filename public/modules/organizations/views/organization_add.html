
<div id="page-wrapper">

    <div class="col-lg-12">
        <h2 class="page-header">New Organization</h2>
    </div>

    <div class="row">
        <div class="col-lg-12" style="padding-left: 30px">
            <div class="panel " >

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form class="form-horizontal" name="form"  autofill-submit="save(form)" novalidate>

                                <div ng-class="{'has-error': form.name.$error.mongoose}" class="form-group">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Organization Name"
                                               name="Organization Name"
                                               ng-model="organization.name"
                                               required
                                               autofocus
                                               mongoose-error
                                               autofill >
                                        <div class="error"
                                             ng-show="form.name.$error.mongoose">
                                            {{ errors.name }}
                                        </div>
                                        <div class="error"
                                             ng-show="form.name.$error.required && submitted ">
                                            field required
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group" style="padding-top: 30px">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <a  ng-click="cancel()" class="btn btn-danger" role="button">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
