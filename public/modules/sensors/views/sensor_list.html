<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Sensors</h1>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            Available Sensors
        </div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" loading-container="tableParams.settings().$loading">
                    <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">

                        <div class="row">
                            <div class="col-sm-6">
                                <div id="dataTables-example_filter" class="dataTables_filter pull-left">
                                    <label>Search: <input type="search" class="form-control"
                                                          style="width: 300px;"></label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_filter pull-right" style="padding-right: 10px;">
                                    <a href="#/sensor/add" class="btn btn-primary" role="button">New Device</a>
                                </div>
                            </div>
                        </div>

                        <table ng-table="tableParams"
                               class="table table-striped table-bordered table-hover dataTable no-footer"
                               id="dataTables-example" aria-describedby="dataTables-example_info">
                            <tbody>
                            <tr ng-repeat="sensor in $data">
                                <td data-title="'Name'" sortable="'name'">{{sensor.name}}</td>
                                <td data-title="'Tag'" sortable="'tag'">{{sensor.tag}}</td>
                                <td data-title="'Description'" sortable="'description'">{{sensor.description}}</td>
                                <td data-title="'Actions'" style="width: 147px">
                                    <a href="#/sensor/edit/{{sensor._id}}" class="btn btn-primary"
                                       role="button">Edit</a>
                                    <button class="btn btn-primary" ng-click="delete(sensor)" class="pull-right">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
