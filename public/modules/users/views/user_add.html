
<div id="page-wrapper">

    <div class="col-lg-12">
        <h2 class="page-header">New User</h2>
    </div>

    <div class="row">
        <div class="col-lg-12" style="padding-left: 30px">
            <div class="panel " >

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form class="form-horizontal" novalidate>

                                <div ng-class="{'has-error': form.username.$error.mongoose}" class="form-group">
                                    <label class="col-sm-2 control-label">User Name</label>
                                    <div class="col-sm-10">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="User name"
                                               name="username"
                                               ng-model="user.username"
                                               required
                                               autofocus
                                               mongoose-error
                                               autofill >
                                        <div class="error"
                                             ng-show="form.username.$error.mongoose">
                                            {{ errors.username }}
                                        </div>
                                        <div class="error"
                                             ng-show="form.username.$error.required && submitted ">
                                            field required
                                        </div>
                                    </div>
                                </div>

                                <div ng-class="{'has-error': form.email.$error.mongoose}" class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input   required
                                                 autofocus
                                                 mongoose-error
                                                 autofill
                                                 name="email"
                                                 ng-model="user.email" class="form-control" placeholder="Email">
                                        <div class="error"
                                             ng-show="form.email.$error.mongoose">
                                            {{ errors.email }}
                                        </div>
                                        <div class="error"
                                             ng-show="form.email.$error.required && submitted ">
                                            field required
                                        </div>
                                    </div>
                                </div>

                                <div ng-class="{'has-error': form.password.$error.mongoose}" class="form-group">
                                    <label class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input  required
                                                autofocus
                                                mongoose-error
                                                autofill
                                                type="password"
                                                name="password"
                                                ng-model="user.password"
                                                class="form-control"
                                                placeholder="Password">
                                        <div class="error"
                                             ng-show="form.password.$error.mongoose">
                                            {{ errors.password }}
                                        </div>
                                        <div class="error"
                                             ng-show="form.password.$error.required && submitted ">
                                            field required
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Key</label>
                                    <div class="col-sm-10">
                                        <input ng-model="user.key" class="form-control" placeholder="User Key" disabled>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Public Url</label>
                                    <div class="col-sm-10">
                                        <input ng-model="user.publicUrl" class="form-control" placeholder="Public Url" disabled>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">User Admin</label>
                                    <div class="col-sm-10" style="padding-top: 7px">
                                        <input type="checkbox" ng-model="user.admin"  placeholder="User Description">
                                    </div>
                                </div>


                                <div class="form-group" style="padding-top: 30px">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" ng-click="save()" class="btn btn-primary">Submit</button>
                                        <a  ng-click="cancel()" class="btn btn-danger" role="button">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
