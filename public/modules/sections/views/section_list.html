<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Sections</h1>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            Available Sections
        </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive" loading-container="tableParams.settings().$loading">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">

                            <div class="row">
                                <div class="col-sm-6">
                                    <div id="dataTables-example_filter" class="dataTables_filter pull-left" >
                                        <label>Search:   <input type="search" class="form-control" style="width: 300px;"></label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="dataTables_filter pull-right" style="padding-right: 10px;">
                                    <a ui-sref="app.section.add" class="btn btn-primary" role="button">New Section</a>
                                    </div>
                                </div>
                            </div>

                            <table  ng-table="tableParams" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
                                <tbody>
                                    <tr ng-repeat="section in $data" >
                                        <td data-title="'Name'" sortable="'name'">{{section.name}}</td>
                                        <td data-title="'Description'" sortable="'description'">{{section.description}}</td>
                                        <td data-title="'Actions'" style="width: 147px">
                                            <a href="#/section/edit/{{section._id}}" class="btn btn-primary" role="button">Edit</a>
                                            <button class="btn btn-primary" ng-click="delete(section)" class="pull-right">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
