
<div id="page-wrapper">

    <div class="col-lg-12">
        <h2 class="page-header">{{panel.name}} Panel</h2>
    </div>

    <div class="row">
        <div class="col-lg-12" style="padding-left: 30px">
            <div class="panel " >

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form class="form-horizontal" role="form">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="panel.name" class="form-control" placeholder="Panel name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">Device</label>
                                    <div class="col-sm-10">
                                        <select
                                                ng-model="panel.device"
                                                ng-options="device._id as device.name for device in devices"
                                                class="form-control">
                                            <option value="" disabled>select a device</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">Sensor</label>
                                    <div class="col-sm-10">
                                        <select
                                                ng-model="panel.sensor"
                                                ng-options="sensor._id as sensor.tag for sensor in sensors"
                                                class="form-control">
                                            <option value="" disabled>select a sensor</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">Type</label>
                                    <div class="col-sm-10">
                                        <select ng-model="panel.type" class="form-control">
                                            <option value="" disabled selected>Select control type</option>
                                            <option>gauge</option>
                                            <option>info</option>
                                            <option>d3-chart</option>
                                            <option>switch</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">Control size</label>
                                    <div class="col-sm-10">
                                        <select ng-model="panel.size" class="form-control">
                                            <option value="" disabled selected>Select control size</option>
                                            <option>small</option>
                                            <option>medium</option>
                                            <option>large</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group" style="padding-top: 30px">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" ng-click="save()" class="btn btn-primary">Submit</button>
                                        <a ng-click="cancel()" class="btn btn-danger" role="button">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
