<div ng-include="" src="'modules/base/views/partials/navbar.html'" ng-controller="NavbarCtrl"></div>

<div id="page-wrapper">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Panels</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                List available panels
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" loading-container="tableParams.settings().$loading">
                    <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="row">
                            <div class="col-sm-6">
                                <div id="dataTables-example_filter" class="dataTables_filter pull-left" >
                                    <label>Search:   <input type="search" class="form-control" style="width: 300px;"></label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_filter pull-right" style="padding-right: 10px;">
                                <a href="#/panel/add" class="btn btn-primary" role="button">New Panel</a>
                                </div>
                            </div>
                        </div>

                        <table  ng-table="tableParams" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
                            <tbody>
                                <tr ng-repeat="panel in $data" >
                                    <td data-title="'Name'" sortable="'name'"> <a href="#/panel/edit/{{panel._id}}">{{panel.name}} </a></td>
                                    <td data-title="'Sensor'" sortable="'device'"><a href="#/panel/edit/{{panel._id}}">{{panel.sensor.tag}}</a></td>
                                    <td data-title="'Type'" sortable="'type'"><a href="#/panel/edit/{{panel._id}}">{{panel.type}}</a></td>
                                    <td data-title="'Size'" sortable="'size'"><a href="#/panel/edit/{{panel._id}}">{{panel.size}}</a></td>
                                    <td data-title="'Actions'" style="width: 124px">
                                        <a href="#/panel/edit/{{panel._id}}" class="btn btn-primary" role="button">Edit</a>
                                        <button class="btn btn-primary" ng-click="delete(panel)" class="pull-right">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</div>
