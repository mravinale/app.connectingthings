<div class="container w-xxl w-auto-xs">
    <img src="/assets/img/FullBrandWhite.svg" alt="{{app.name}}" style="width: 70%; margin-left:  14%" >
    <!--a href class="navbar-brand block m-t">{{app.name}}</a!-->
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong style="color: white;">Change your password</strong>
    </div>
    <form name="form" class="form-external" >
      <div class="list-group list-group-sm">
        <div class="list-group">
            <input
                   type="password"
                   ng-model="password"
                   class="form-control no-border"
                   placeholder="New Password"
                   name="password"
                   mongoose-error>
            <div class="error"
                 ng-show="form.password.$error.mongoose">
                {{ errors.password }}
            </div>
        </div>
          <div class="list-group">
              <input
                      type="password"
                      ng-model="password2"
                      class="form-control no-border"
                      placeholder="Retry New Password"
                      name="password2"
                      mongoose-error>
              <div class="error"
                   ng-show="form.password2.$error.mongoose">
                  {{ errors.password2 }}
              </div>
          </div>
      </div>
      <button type="button" ng-click="changePassword(form)" class="btn btn-lg btn-primary btn-block" >Send</button>
    </form>
    <!--div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success">
        <p>A reset link sent to your email address, please check it in 7 days. <a ui-sref="access.signin" class="btn btn-sm btn-success">Sign in</a></p>
      </div>
    </div!-->
  </div>
  <div class="text-center" ng-include="'modules/base/views/blocks/page_footer.html'"></div>
</div>
