<div class="modal-body">
    <multi-step-container steps="steps" on-cancel="$dismiss()" on-finish="$close()">
        <header class="text-center">
            <strong>Step {{$getActiveIndex()}} / {{$getSteps().length}}</strong>
        </header>
        <main step-container></main>

        <form class="form-horizontal" role="form" name="form">
            <div class="form-group" style="margin-left: 7px;">
                <label class="col-sm-2 control-label">Show on start</label>
                <div class="col-sm-10">
                    <label class="i-switch bg-info m-t-xs m-r">
                        <input type="checkbox" ng-model="user.showTutorial" >
                        <i></i>
                    </label>
                </div>
            </div>
        </form>
    </multi-step-container>
</div>
