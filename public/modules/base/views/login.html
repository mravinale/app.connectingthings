<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign in to get in touch</strong>
        </div>
        <div class="wrapper text-center">
            <strong>{{message}}</strong>
        </div>
        <form class="form-signin"
              name="form"
              autofill-submit="login(form)"
              novalidate>
            <div class="list-group list-group-sm">

                <div ng-class="{'has-error': form.email.$error.mongoose}" class="list-group list-group-sm">
                    <input type="text"
                           class="form-control"
                           placeholder="Email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           mongoose-error
                           autofill >
                    <div class="error"
                         ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </div>
                    <div class="error"
                         ng-show="form.email.$error.required && submitted ">
                        field required
                    </div>
                </div>

                <div ng-class="{'has-error': form.password.$error.mongoose}" class="list-group list-group-sm">
                    <input type="password"
                           class="form-control"
                           placeholder="Password"
                           name="password"
                           ng-model="user.password"
                           required
                           mongoose-error
                           autofill >
                    <div class="error"
                         ng-show="form.password.$error.mongoose && submitted">
                        {{ errors.password }}
                    </div>
                    <div class="error"
                         ng-show="form.password.$error.required && submitted ">
                        field required
                    </div>
                </div>

                <div class="form-group has-error">
                    <p class="help-block">{{ error.other }}</p>
                </div>


            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
            <div class="line line-dashed"></div>
            <!--p class="text-center"><small>Do not have an account?</small></p>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a-->
        </form>
    </div>
    <div class="text-center" ng-include="'assets/tpl/blocks/page_footer.html'"></div>
</div>
