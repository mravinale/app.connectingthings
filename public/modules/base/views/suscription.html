<div class="container w-xxl w-auto-xs">
    <img src="/assets/img/FullBrandWhite.svg" alt="{{app.name}}" style="width: 70%; margin-left:  15%;margin-top:20px;padding-bottom: 20px"  >
  <div class="m-b-lg">

      <div class="wrapper text-center">
          <h4 style="color: #fff;font-size: 24px;font-weight: 900;">{{message}}</h4>
      </div>
    <form name="reset"  >
        <a class="btn btn-lg btn-primary btn-block" ng-show="isButtonLoginEnabled" ui-sref="access.signin" >Go to Login</a>
        <a class="btn btn-lg btn-primary btn-block" ng-show="isButtonSignupEnabled" ui-sref="access.signup" >Go to SignUp</a>
    </form>

  </div>
  <div class="text-center" ng-include="'modules/base/views/blocks/page_footer.html'"></div>
</div>
