<div class="container w-xxl w-auto-xs">
    <img src="/assets/img/FullBrandWhite.png" alt="{{app.name}}" >
    <!--a href class="navbar-brand block m-t">{{app.name}}</a!-->
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong style="color: white;">Input your email to reset your password</strong>
    </div>
    <form name="form" class="form-external" ng-init="isCollapsed=true">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
            <input
                   type="email"
                   ng-model="email"
                   class="form-control no-border"
                   placeholder="Email"
                   name="email"
                   mongoose-error>
            <div class="error"
                 ng-show="form.email.$error.mongoose">
                {{ errors.email }}
            </div>
        </div>
      </div>
      <button type="button" ng-click="sendChangePwdEmail(form)" class="btn btn-lg btn-primary btn-block" >Send</button>
    </form>
    <div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success">
        <p>A reset link sent to your email address, please check it in 7 days. <a ui-sref="access.signin" class="btn btn-sm btn-success">Sign in</a></p>
      </div>
    </div>
  </div>
  <div class="text-center" ng-include="'modules/base/views/blocks/page_footer.html'"></div>
</div>
