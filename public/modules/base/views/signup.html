<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign up to find interesting thing</strong>
        </div>
        <form name="form" autofill-submit="register(form)"
              novalidate>
            <div class="list-group list-group-sm">
                <div ng-class="{'has-error': form.password.$error.mongoose}" class="list-group list-group-sm">
                    <input type="username"
                           class="form-control"
                           placeholder="User Name"
                           name="username"
                           ng-model="user.username"
                           required
                           mongoose-error
                           autofill >
                    <div class="error"
                         ng-show="form.username.$error.mongoose && submitted">
                        {{ errors.username }}
                    </div>
                    <div class="error"
                         ng-show="form.username.$error.required && submitted ">
                        field required
                    </div>
                </div>
                <div ng-class="{'has-error': form.email.$error.mongoose}" class="list-group list-group-sm">
                    <input type="text"
                           class="form-control"
                           placeholder="Email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           mongoose-error
                           autofill >
                    <div class="error"
                         ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </div>
                    <div class="error"
                         ng-show="form.email.$error.required && submitted ">
                        field required
                    </div>
                </div>
                <div ng-class="{'has-error': form.password.$error.mongoose}" class="list-group list-group-sm">
                    <input type="password"
                           class="form-control"
                           placeholder="Password"
                           name="password"
                           ng-model="user.password"
                           required
                           mongoose-error
                           autofill >
                    <div class="error"
                         ng-show="form.password.$error.mongoose && submitted">
                        {{ errors.password }}
                    </div>
                    <div class="error"
                         ng-show="form.password.$error.required && submitted ">
                        field required
                    </div>
                </div>

                <div ng-class="{'has-error': form.organization.$error.mongoose}" class="list-group list-group-sm">
                    <input type="organization"
                           class="form-control"
                           placeholder="Organization"
                           name="organization"
                           ng-model="user.organization"
                           required
                           mongoose-error
                           autofill >
                    <div class="error"
                         ng-show="form.organization.$error.mongoose && submitted">
                        {{ errors.organization }}
                    </div>
                    <div class="error"
                         ng-show="form.organization.$error.required && submitted ">
                        field required
                    </div>
                </div>

            </div>

            <div class="list-group list-group-sm">
                <div re-captcha ng-model="user.captcha" ></div>
                <div class="error"
                     ng-show="form.recaptcha_response_field.$error.mongoose">
                    {{ errors.recaptcha_response_field }}
                </div>
                <div class="error"
                     ng-show="form.recaptcha_response_field.$invalid && submitted">
                    field required
                </div>
            </div>

            <div class="checkbox m-b-md m-t-none">
                <label class="i-checks">
                    <input type="checkbox"><i></i> Agree the <a href>terms and policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>Already have an account?</small></p>
            <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
    </div>
    <div class="text-center" ng-include="'modules/base/views/blocks/page_footer.html'"></div>
</div>
